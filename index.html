<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Conversor de Monedas Nacional</h2>
      <div class="container_interior">
        <label for="clp">Pesos CLP:</label>
        <input id="clp" type="number" placeholder="Ingresa el valor en CLP" />
        <label for="coins">Moneda a convertir:</label>
        <select name="coins" id="coins"></select>
        <label id="results"></label>
        <button id="calcular">Buscar</button>
        <div id="resultados"></div>
      </div>
    </div>

    <div class="grafica">
      <canvas id="canvas_grafico"></canvas>
    </div>
  
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
